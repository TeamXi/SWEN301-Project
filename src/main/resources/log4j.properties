# Log4J Configuration properties

log4j.logger=DEBUG,Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{HH\:mm\:ss.SSS} %-5p [%c] - %m%n

log4j.logger.nz.ac.victoria.ecs.kpsmart=DEBUG, Console

log4j.logger.org.apache=WARN, Console
log4j.logger.net.sourceforge.stripes=INFO, Console
log4j.logger.org.hibernate=INFO, Console
log4j.logger.org.hibernate=INFO, Console